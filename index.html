<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">

    <title>Login</title>
</head>

<body>

    <div class="container">
        <div class="row m-5 shadow-lg">
            <div class="col-sm-6">
                <img src="https://ps.w.org/login-customizer/assets/icon-256x256.png?rev=2455454" class="img-fluid"
                    style="min-height:100%;" />
            </div>
            <div class="col-sm-6 shadow-lg loginform">
                <h3>Login</h3>
                <div class="form-style" id="form-style">
                    <form>
                        <div class="form-group">
                            <input type="email" placeholder="Email" class="form-control" id="email">
                        </div>
                        <div class="form-group pb-3">
                            <input type="password" placeholder="Password" class="form-control" id="password">
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center"><input name="" type="checkbox" value="" />
                                <label>Remember Me</label>
                            </div>
                        </div>
                        <div class="Submitbtn" id="Submitbtn">
                            <button type="submit" class="btn btn-primary w-100 ">Submit</button>
                        </div>
                    </form>

                </div>
                <div class="col-md-7 d-none" id="welcome-panel">
                    <h2>Welcome</h2>
                    <p>You have logged in</p></div>
            </div>

            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="script.js"></script>
    </script>
</body>

</html>
